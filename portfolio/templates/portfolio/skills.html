{% extends 'portfolio/base.html' %}
{% block title %}Skills - Shubham Gawande{% endblock %}

{% block content %}
<section id="skills" class="py-5 mt-5">
    <div class="container">
        <h2 class="text-center mb-4">My Skills</h2>
        <div class="row">
            {% for skill in skills %}
            <div class="col-md-6 mb-4">
                <div class="card shadow-sm p-3">
                    <div class="d-flex justify-content-between align-items-center mb-2">
                        <h5 class="mb-0">{{ skill.name }}</h5>
                        <small class="text-muted">{{ skill.get_category_display }}</small>
                    </div>
                    <div class="progress" style="height: 20px;">
                        <div class="progress-bar
                            {% if skill.category == 'language' %}bg-primary
                            {% elif skill.category == 'framework' %}bg-success
                            {% elif skill.category == 'tool' %}bg-warning
                            {% else %}bg-info{% endif %}"
                            role="progressbar"
                            style="width: {{ skill.percentage }}%;"
                            aria-valuenow="{{ skill.percentage }}" aria-valuemin="0" aria-valuemax="100">
                        </div>
                    </div>
                </div>
            </div>
            {% empty %}
            <p class="text-muted text-center">No skills added yet.</p>
            {% endfor %}
        </div>
    </div>
</section>
{% endblock %}
